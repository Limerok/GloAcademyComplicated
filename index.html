<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDo</title>

</head>
<body>
	<div class="css-text">
		<div class="selector">
			Название селектора
			<input class="selector-text" type="text">
		</div>
		<div class="css">
			<div class="css-style">
				Высота:
				<input class="css-style-height" type="range" step="1" min="30" max="800" value="30">
			</div>
			<div class="list-style">
				Ширина:
				<input class="list-style-width" type="range" step="1" min="30" max="800" value="30">
			</div>
			<div class="list-style">
				Фон:
				<input class="list-style-bg" type="range" step="1" min="1" max="3" value="1">
			</div>
			<div class="list-style">
				Шрифт:
				<input class="list-style-fontSize" type="range" step="1" min="12" max="46" value="12">
			</div>
		</div>
		<!doctype html>
		<div class="control">        
			<button id="btn-start">ЗАПУСК</button>
		</div>
	</div>
	
	

<script src="./js.js"></script>
</body>
</html>
